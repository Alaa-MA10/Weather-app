<mat-toolbar color="primary"> Weather App </mat-toolbar>
<div class="content">
  <div fxLayout="row wrap" layout-align="center center">
    <mat-form-field>
      <mat-label>Select country</mat-label>
      <mat-select
        [(ngModel)]="selectedCountry"
        (selectionChange)="onChange($event)"
      >
        <mat-option *ngFor="let country of countries" [value]="country.isoCode">
          {{ country.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Select city</mat-label>
      <mat-select
        [(ngModel)]="selectedCity"
        (selectionChange)="openWeatherDetails($event)"
      >
        <mat-option *ngFor="let city of cities" [value]="city.name">
          {{ city.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <br />
</div>
